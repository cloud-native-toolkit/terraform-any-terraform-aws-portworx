name: Verify and release module

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  verify:
    if: ${{ !contains( github.event.pull_request.labels.*.name, 'skip ci' ) }}
    runs-on: ubuntu-latest
    container: quay.io/ibmgaragecloud/cli-tools:v0.15

    strategy:
      matrix:
        testcase:
          - aws_latest_gitops
      fail-fast: false

    env:
      HOME: /home/devops

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Verify deploy on ${{ matrix.testcase }}
        uses: cloud-native-toolkit/action-module-verify-deploy@main
        with:
          clusterId: ${{ matrix.testcase }}
          validateDeployScript: .github/scripts/validate-deploy.sh
        env:
          TF_VAR_aws_access_key_id: ${{ secrets.aws_access_key_id }}
          TF_VAR_aws_secret_access_key: ${{ secrets.AWS_SECRET_aws_access_key_id }}
          aws_access_key_id: ${{ secrets.aws_access_key_id }}
          AWS_SECRET_aws_access_key_id: ${{ secrets.AWS_SECRET_aws_access_key_id }}
          TF_VAR_cluster_username: ${{ secrets.AWS_CLUSTER_USERNAME }}
          TF_VAR_cluster_password: ${{ secrets.AWS_CLUSTER_PASSWORD }}

      - name: Verify destroy on ${{ matrix.testcase }}
        uses: cloud-native-toolkit/action-module-verify-destroy@main
        if: ${{ always() }}
        with:
          clusterId: ${{ matrix.testcase }}
        env:
          TF_VAR_aws_access_key_id: ${{ secrets.aws_access_key_id }}
          TF_VAR_aws_secret_access_key: ${{ secrets.AWS_SECRET_aws_access_key_id }}
          aws_access_key_id: ${{ secrets.aws_access_key_id }}
          AWS_SECRET_aws_access_key_id: ${{ secrets.AWS_SECRET_aws_access_key_id }}

  verifyMetadata:
    runs-on: ubuntu-latest

    env:
      DIST_DIR: ./dist
      PUBLISH_BRANCH: gh-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: cloud-native-toolkit/action-module-metadata-create@v1
        with:
          strict: true
          validate: true

  release:
    needs: [verify, verifyMetadata]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Drafts your next Release notes as Pull Requests are merged into "main"
      - uses: release-drafter/release-drafter@v5
        with:
          # (Optional) specify config name to use, relative to .github/. Default: release-drafter.yml
          config-name: release-drafter.yaml
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
